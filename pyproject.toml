[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[project]
name = "spatial-graph"
dynamic = ["version"]
description = "A spatial graph datastructure for python."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { email = "funkej@janelia.hhmi.org", name = "Jan Funke" },
  { email = "talley.lambert@gmail.com", name = "Talley Lambert" },
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]
dependencies = [
    "witty>=0.3.1",
    "CT3>=3.3.3",
    "numpy",
    "setuptools>=75.8.0",
]

[dependency-groups]
test = ["pytest>=8.3.5", "pytest-cov>=6.1.1"]
test-codspeed = [{ include-group = "test" }, "pytest-codspeed >=3.2.0"]
dev = [
  { include-group = "test" },
  "ipython>=8.18.1",
  "mypy>=1.15.0",
  "pre-commit>=4.2.0",
  "pytest-benchmark>=5.1.0",  # specifically excluded from test group for ci
  "ruff>=0.11.10",
]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-api-autonav>=0.3.0",
  "mkdocs-material>=9.6.15",
  "mkdocstrings-python>=1.16.12",
  "ruff",
]


[project.urls]
homepage = "https://github.com/funkelab/spatial_graph"
repository = "https://github.com/funkelab/spatial_graph"

[tool.ruff]
target-version = "py39"
line-length = 88
fix = true
unsafe-fixes = true

[tool.ruff.lint]
select = [
  "E",   # style errors
  "F",   # flakes
  "W",   # warnings
  "I",   # isort
  "UP",  # pyupgrade
  "TC",  # typing
  "TID", # tidy imports
  "RUF", # ruff
]

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
files = "*.py"
strict = false
disallow_any_generics = false
disallow_subclassing_any = false
show_error_codes = true
pretty = true

[tool.pytest.ini_options]
addopts = "-v --color=yes"
filterwarnings = ["error", "ignore:'cgi' is deprecated"]


[tool.coverage.report]
show_missing = true
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "@overload",
  "except ImportError",
  "raise AssertionError",
  "\\.\\.\\.",
  "if __name__ == .__main__.:",
  "raise NotImplementedError",
]

[tool.coverage.run]
source = ['spatial_graph']
